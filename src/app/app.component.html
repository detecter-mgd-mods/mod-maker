<div class="p-grid">
  <div class="p-col-12">
    <p-tabView>
      <p-tabPanel header="Skill">

        <div class="p-grid">
          <form class="form-inline" [formGroup]="skillForm" (ngSubmit)="onSubmit()">
            <ng-container *ngFor="let key of skillKeys">

              <div class="p-col-2">
                <label [for]="key">{{skillModel[key].label}}</label>
              </div>

              <div class="p-col-4">

                <textarea class="width-500" *ngIf="skillModel[key].type === FieldType.Text" [rows]="5" [cols]="30"
                  pInputTextarea autoResize="autoResize" [formControlName]="key"></textarea>

                <p-spinner class="width-300" *ngIf="skillModel[key].type === FieldType.Numeral" [formControlName]="key">
                </p-spinner>

                <p-multiSelect class="width-500" *ngIf="skillModel[key].type === FieldType.Array"
                  [options]="skillModel[key].options" [filter]="false" [readonly]="false" maxSelectedLabels="999"
                  [formControlName]="key">
                </p-multiSelect>

              </div>

            </ng-container>

            <div class="p-col-12">
              <div class="p-grid p-justify-center">
                <div class="p-col-2">
                  <button type="submit" class="btn btn-primary width-200">Submit</button>
                </div>
              </div>
            </div>

          </form>
        </div>

      </p-tabPanel>

      <p-tabPanel header="Monster">

        To be developed...

      </p-tabPanel>

    </p-tabView>
  </div>
</div>

<router-outlet></router-outlet>
